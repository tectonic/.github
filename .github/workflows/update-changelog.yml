name: Update Changelog

on:
  workflow_call:

jobs:
  update:
    name: Update Changelog
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Get Latest Release Info
        id: latest_release
        run: |
          # Get the latest release information
          latest_release_info=$(gh release view --json name,body)
          latest_release_name=$(echo "$latest_release_info" | jq -r '.name')
          latest_release_body=$(echo "$latest_release_info" | jq -r '.body')
      
          # Save release details
          echo "tag_name=${latest_tag_name}" >> $GITHUB_OUTPUT
          echo "release_body=${latest_release_body}" >> $GITHUB_OUTPUT


      - name: Update Changelog
        uses: stefanzweifel/changelog-updater-action@v1
        with:
          release-notes: ${{ steps.latest_release.outputs.release_body }}
          latest-version: ${{ steps.latest_release.outputs.tag_name }}
          parse-github-usernames: true

      - name: Commit updated CHANGELOG
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # Push updated CHANGELOG to release target branch.
          branch: master
          commit_message: Update CHANGELOG
          file_pattern: CHANGELOG.md
