# Configuration for Release Drafter: https://github.com/toolmantim/release-drafter
name-template: 'v$RESOLVED_VERSION'

tag-template: 'v$RESOLVED_VERSION'

no-changes-template: '### No changes'

template: $CHANGES

categories:
  - title: âœ¨ Features
    labels:
      - feature
  - title: ğŸ› ï¸ Improvements
    labels:
      - improvement
  - title: ğŸ› Bug Fixes
    labels:
      - bug
  - title: ğŸ“ Has Migrations
    labels:
      - has-migration
  - title: ğŸ“¦ Security and Dependency Updates
    labels:
      - security
      - dependencies
  - title: âœï¸ Other Changes

exclude-labels:
  - linting
  - reverted
  - no-changelog
  - skip-changelog

version-resolver:
  major:
    labels:
      - major
  minor:
    labels:
      - minor
  patch:
    labels:
      - patch
  default: patch

autolabeler:
  - label: bug
    branch:
      - '/bugfix\/.+/'
  - label: feature
    branch:
      - '/feature\/.+/'
  - label: improvement
    branch:
      - '/improvement\/.+/'
  - label: security
    branch:
      - '/security\/.+/'
  - label: has-frontend
    files:
      - '*.js'
      - '*.ts'
      - '*.vue'
  - label: has-migration
    files:
      - 'migrations/*'
  - label: change-to-colours
    files:
      - 'resources/views/theme/template/colours.blade.php'
